  <style>
	*{margin:0;padding:0;}
	.btn,.mix_wrap{width:80%;

	.mix{width:23.7%;
		 height:200px;
		 margin-left:1%;
		 margin-top:1%;
		 background-color:#ddd;
		 display:inline-block;
		 text-align:center;}
	.mix h4,.mix span{position:relative;
					  top:80px;}
	button{width:100px;
			height:40px;
			margin:10px;}
	
	.orange{background-color:orange;}
	.green{background-color:green; color:#fff;}
	.pink{background-color:pink;}
	.black{background-color:black; color:#fff;}
	.skyblue{background-color:skyblue;}
  </style>


  <script src="js/jquery-3.5.1.js" type="text/javascript" text="javascript"></script>
  <script src="js/mixitup.min.js" type="text/javascript" text="javascript"></script>
  <script>
	$(function(){
		var mixer = mixitup(".mix_wrap",{
			"animation":{
				"duration" : 250,
				"nudge" : false,
				"reverseOut":false,
				"effects" : "fade translateX(20%) stagger(100ms)"
			}
		});

		//filter
		$("#filter").change(function(){
			var $val = $(this).val();

			mixer.filter($val)
		});

		//sort
		$("#sort").change(function(){
			var $val = $(this).val();

			mixer.sort($val);
		
		});
		
	});
  </script>
 </head>
 <body>
  <div class="btn">
	<button type="button" data-filter="all">ALL</button>
	<button type="button" data-filter=".orange">orange</button>
	<button type="button" data-filter=".green">green</button>
	<button type="button" data-filter=".pink">pink</button>
	<button type="button" data-filter=".black">black</button>
	<button type="button" data-filter=".skyblue">skyblue</button>
	<hr />

	<button type="button" data-sort="order:asc">Ascending</button>
	<button type="button" data-sort="order:descending">Descending</button>
	<button type="button" data-sort="order:random">Random</button>
	<hr />

	<label for="">Filter</label>

		<option value=".orange">orange</option>

		<option value=".pink">pink</option>
		<option value=".black">black</option>
		<option value=".skyblue">skyblue</option>
	</select>

	<label for="">Sort</label>
	<select name="" id="sort">
		<option value="order:asc">Ascending</option>
		<option value="order:descending">Descending</option>
		<option value="order:random">Random</option>
	</select>
  </div>
